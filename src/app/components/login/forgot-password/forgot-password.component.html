<div class='reset-wrapper'>
    <div class='container centered-container'>
        <div class='row justify-content-center'>
            <div class='col-xl-10 col-lg-12 col-md-9'>
                <div class='card o-hidden border-0 shadow-lg my-5'>
                    <div class='card-body p-0'>
                        <form class="user" [formGroup]="forgotPasswordForm" autocomplete="off" (ngSubmit)="onSubmitClick()">
                            <div class='row'>
                                <div class='col-lg-6 d-none d-lg-block bg-password-image'></div>
                                <div class='col-lg-6'>
                                    <div class='p-5'>
                                        <div class='text-center'>
                                            <h1 class='h4 text-gray-900 mb-2'>Forgot Your Password?</h1>
                                            <p class='mb-4'>We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" formControlName="email" class="form-control form-control-user" id="email" placeholder="Enter your Email ID" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }">
                                            <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
                                                <div *ngIf="formControls.email.errors.required">Email is required</div>
                                            </div>
                                        </div>
                                        <button class='btn btn-primary btn-user btn-block'>Submit</button>
                                        <div class="mt-2">
                                            <div *ngIf="message" class="text-success"> {{ message }} </div>
                                            <div *ngIf="errorMsg" class="text-danger"> {{ errorMsg }} </div>
                                        </div>
                                        <hr>
                                        <div class='text-center'><a class='small' href='#' routerLink='/login'>Create an Account!</a></div>
                                        <div class='text-center'><a class='small' href='#' routerLink='/login'>Already have an account? Login!</a></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
