                                    <th rowspan="1" colspan="1">NAME</th>
                                    <th rowspan="1" colspan="1">AREA</th>
                                    <th rowspan="1" colspan="1">POPULATION</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let property of properties | paginate: { itemsPerPage: 10, currentPage: page }; index as i">

                        </table>
                    </div>
