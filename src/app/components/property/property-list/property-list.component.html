<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manage Properties</h1>
    <button class="d-none d-sm-inline-block btn btn-sm btn-primary btn-download" (click)="onAddClick()">
        <i class="fa fa-plus-circle fa-sm text-white-50"></i><span></span> Add Property
    </button>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Property List</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div class="table-wrapper">
                <table class="table table-borderless" cellspacing="0" role="grid">
                    <thead class="thead-light">
                        <tr role="row">
                            <th rowspan="1" colspan="1">#</th>
                            <th rowspan="1" colspan="1">PROPERTY KEY</th>
                            <th rowspan="1" colspan="1">PROPERTY VALUE</th>
                            <th rowspan="1" colspan="1">DESCRIPTION</th>
                            <th rowspan="1" colspan="1">ACTIVE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let property of properties | paginate: { itemsPerPage: 10, currentPage: page }; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ property.prprtyKey }}</td>
                            <td>{{ property.prprtyValue }}</td>
                            <td>{{ property.prprtyDesc }}</td>
                            <td>{{ property.active }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="has-text-centered pagination">
            <pagination-controls (pageChange)="page=$event"></pagination-controls>
        </div>
    </div>
</div>
